<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <script src="https://kit.fontawesome.com/e33d5726fd.js" crossorigin="anonymous"></script>
  <title>Weather Dashboard</title>
</head>

<body class="flex-column min-100-vh">
  <header class="hero">
    <h1 class="app-title"><i class="fa-solid fa-cloud-bolt"></i> Weather Forecast!</h1>
    <p>Search for a city to see the 5 day forecast!
    </p>
  </header>


  <main class="flex-row justify-space-between">
    <div class="col-12 col-md-4">
      <div class="card">
        <h3 class="card-header text-uppercase">Search By City</h3>
        <form id="user-form" class="card-body">
          <label class="form-label" for="username">City</label>
          <input name="username" id="username" type="text" autofocus="true" class="form-input" />
          <button type="submit" class="btn">See Weather</button>
        </form>
      </div>


    <div class="col-12 col-md-8">
      <h2 class="subtitle">5 Day Forecast: <span id="repo-search-term"></span></h2>
      <div id="repos-container" class="list-group">

      </div>
    </div>
  </main>
<script src="assets/js/script.js"></script>
</body>

</html>
